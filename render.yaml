# render.yaml
# Infrastruktur-Definition f√ºr Render Deployment

services:
  - type: web
    name: retell-agent
    env: node
    plan: free
    region: frankfurt

    # Node.js Version
    buildCommand: "npm install"
    startCommand: "npm run render-start"

    envVars:
      - key: NODE_VERSION
        value: 22.19.0
      - key: HR_TOKEN
        sync: false   # im Render Dashboard eintragen
      - key: HR_ID
        sync: false   # im Render Dashboard eintragen
      - key: X_TOOL_SECRET
        sync: false   # im Render Dashboard eintragen
      - key: DEBUG
        value: "false"
